<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chief's Merch</title>
    <link rel="stylesheet" href="createprofile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>



<body>
    
    <!-- Nav bar start-->
    <nav>
        <label class="logo">Chief's Merch</label>
    </nav>
    <!-- Nav bar end-->
    
    
    <!-- Login start-->
    
    <section class="login" id="login">
        
        <div class="form-container">
            
            <div class="login-form">
                
                <div class="au">
                    <img src="https://i.ibb.co/vVRFbBs/arellano-university-logo-D0-C35-BB9-A2-seeklogo-com.png" alt="">
                </div>
                <div class="text">
                    <h1>Create Profile</h1>
                </div>
                
                <div class="input-container">
                    <span>Name:</span>
                    <input type="text">
                    <span>Age:</span>
                    <input type="text">
                    <span>Gender:</span>
                    <input type="text">
                    <span>Contact Number:</span>
                    <input type="text">
                    <span>Grade & Section:</span>
                    <input type="text">
                    <a href="login.html">
                        <button>Submit</button>
                    </a>
                </div>
                
                <span class="upload">Upload your id:</span>
                <div class="idpic"></div>
                
                <button class="submit">Create</button>
                
            </div>
            
        </div>
    </section>
  
        
</body>



</html>
