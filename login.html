<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chief's Merch</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>



<body>
    
    <!-- Nav bar start-->
    <nav>
        <label class="logo">Chief's Merch</label>
    </nav>
    <!-- Nav bar end-->
    
    
    <!-- Login start-->
    
    <section class="login" id="login">
        
        <div class="form-container">
            
            <div class="login-form">
                
                <div class="au">
                    <img src="https://i.ibb.co/vVRFbBs/arellano-university-logo-D0-C35-BB9-A2-seeklogo-com.png" alt="">
                </div>
                <div class="text">
                    <h1>Login</h1>
                </div>
                
                <div class="input-container">
                    <span>Username</span>
                    <input type="text">
                    <span>Password</span>
                    <input type="text">
                    <a href="index.html">
                    <button>Submit</button>
                    </a>
                </div>
                
                <div class="3rdparty">
                    <a href="https://www.google.com">
                    <button class="google">
                        <img src="https://i.ibb.co/BqZbbk4/google-icon-2048x2048-czn3g8x8.png alt="">
                        <span>Continue with Google</span>
                    </button>
                    </a>
                    <a href="https://www.facebook.com">
                    <button class="facebook">
                        <img src="https://i.ibb.co/BVPD9gN/facebook-icon-512x512-seb542ju.png" alt="">
                        <span>Continue with Facebook</span>
                    </button>
                    </a>
                </div>
                
                <span class="footer">Dont have an account? <a href="register.html">Create now</a></span>
                
            </div>
            
        </div>
    </section>
  
        
</body>



</html>
